<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –°–ª—ñ–¥–∏</title>

  <!-- AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/build/aframe-ar.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>

  <!-- –ü–æ—Å—Ç—ñ–π–Ω–∞ –∫–Ω–æ–ø–∫–∞ SmartLessa -->
  <div style="position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
              background:orange; color:black; font-weight:bold; padding:8px 16px; 
              border-radius:12px; font-family:sans-serif; z-index:999;">
    SmartLessa
  </div>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene embedded arjs>
    <a-assets>
      <!-- –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤–∞—à—ñ —Ñ–∞–π–ª–∏ -->
      <img id="footprint" src="https://raw.githubusercontent.com/Lessa2332/AR-Footprints-Game/main/footprint.png" />
      <img id="footprint1" src="https://raw.githubusercontent.com/Lessa2332/AR-Footprints-Game/main/footprint1.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –ú–∞—Ä–∫–µ—Ä Hiro -->
    <a-marker preset="hiro">
      <!-- 8 —Å–ª—ñ–¥—ñ–≤: —á–µ—Ä–≥—É–≤–∞–Ω–Ω—è –ª—ñ–≤–∏–π ‚Üí –ø—Ä–∞–≤–∏–π ‚Üí –ª—ñ–≤–∏–π ‚Üí ... -->
      <a-image src="#footprint"  id="foot1" position="0 0 -0.1" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="true"></a-image>
      <a-image src="#footprint1" id="foot2" position="0 0 -0.3" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
      <a-image src="#footprint"  id="foot3" position="0 0 -0.5" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
      <a-image src="#footprint1" id="foot4" position="0 0 -0.7" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
      <a-image src="#footprint"  id="foot5" position="0 0 -0.9" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
      <a-image src="#footprint1" id="foot6" position="0 0 -1.1" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
      <a-image src="#footprint"  id="foot7" position="0 0 -1.3" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
      <a-image src="#footprint1" id="foot8" position="0 0 -1.5" rotation="-90 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>

      <!-- –ö–ª—é—á -->
      <a-text id="key" value="üîë" position="0 0 -1.8" scale="2 2 2" visible="false"
              color="yellow"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-text>

      <!-- –¢–µ–∫—Å—Ç –∑–∞–≤–¥–∞–Ω–Ω—è -->
      <a-text id="task" value="–ü—Ä–∏–≤—ñ—Ç! –¶–µ —Ç–≤–æ—î –∑–∞–≤–¥–∞–Ω–Ω—è." position="0 0.5 -1.5" scale="2 2 2" visible="false" color="red"></a-text>
    </a-marker>
  </a-scene>

  <script>
    // –ó—á–∏—Ç—É—î–º–æ –≤—Å—ñ —Å–ª—ñ–¥–∏
    const steps = [];
    for (let i = 1; i <= 8; i++) {
      steps.push(document.getElementById(`foot${i}`));
    }
    const key = document.getElementById("key");
    const task = document.getElementById("task");

    // –õ–æ–≥—ñ–∫–∞ –∫–ª–∞—Ü–∞–Ω–Ω—è —Å–ª—ñ–¥—ñ–≤
    steps.forEach((foot, idx) => {
      foot.addEventListener("click", () => {
        foot.setAttribute("visible", "false");
        if (idx < steps.length - 1) {
          steps[idx + 1].setAttribute("visible", "true");
        } else {
          key.setAttribute("visible", "true");
        }
      });
    });

    // –ö–ª–∞—Ü–∞–Ω–Ω—è –Ω–∞ –∫–ª—é—á
    key.addEventListener("click", () => {
      key.setAttribute("visible", "false");
      task.setAttribute("visible", "true");
    });
  </script>
</body>
</html>
</html>
