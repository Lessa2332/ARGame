<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>–°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å ‚Äî AR –¥–ª—è –¥—ñ—Ç–µ–π</title>

  <!-- A-Frame -->
  <script src="https://unpkg.com/aframe@1.6.0/dist/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://unpkg.com/@ar-js-org/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e6f7ff;
      overflow: hidden;
      touch-action: none;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      z-index: 300;
      text-align: center;
      padding: 20px;
    }

    #loading span {
      font-size: 1.2em;
      opacity: 0.9;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #hint {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #005f73;
      font-weight: bold;
      pointer-events: none;
      z-index: 10;
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 20px;
      z-index: 90;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="loading">
    üë£ –°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å<br>
    <span>üëâ –ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ AR</span>
  </div>

  <div id="hint">üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!</div>

  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; patternRatio: 0.5; maxDetectionRate: 60;"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true"
  >
    <a-entity camera></a-entity>
    <a-entity id="floor" position="0 -0.5 0"></a-entity>
  </a-scene>

  <script>
    const loadingScreen = document.getElementById('loading');
    const hint = document.getElementById('hint');
    const floor = document.querySelector('#floor');

    let stepCount = 0;

    function startAR(e) {
      e.preventDefault();
      loadingScreen.style.display = 'none';
      hint.textContent = 'üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!';
    }

    loadingScreen.addEventListener('click', startAR);
    loadingScreen.addEventListener('touchstart', function(e) {
      e.preventDefault();
      startAR(e);
    });

    const scene = document.querySelector('a-scene');
    
    scene.addEventListener('loaded', () => {
      console.log('–°—Ü–µ–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞, –∫–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞');
    });

    function handleSceneClick(e) {
      e.preventDefault();
      e.stopPropagation();
      
      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –ø–æ–¥—ñ—è –≤—ñ–¥–±—É–ª–∞—Å—è –Ω–∞ —Å—Ü–µ–Ω—ñ
      if (e.target && (e.target.tagName === 'A-SCENE' || e.target.closest('a-scene'))) {
        createFootprint(e);
      }
    }

    // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
    scene.addEventListener('click', handleSceneClick);
    scene.addEventListener('touchstart', function(e) {
      e.preventDefault();
      handleSceneClick(e);
    }, { passive: false });

    function createFootprint(event) {
      if (!scene.camera) {
        console.log('–ö–∞–º–µ—Ä–∞ —â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
        return;
      }

      const camera = scene.camera;
      const raycaster = new THREE.Raycaster();

      const rect = scene.canvas.getBoundingClientRect();
      let clientX, clientY;

      if (event.touches && event.touches.length > 0) {
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }

      const x = ((clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera({ x, y }, camera);

      // –°—Ç–≤–æ—Ä—é—î–º–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É –ø–ª–æ—â–∏–Ω—É –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è —Å–ª—ñ–¥—ñ–≤
      const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
      const point = new THREE.Vector3();
      const intersection = raycaster.ray.intersectPlane(plane, point);

      if (intersection) {
        console.log('–¢–æ—á–∫–∞ –ø–µ—Ä–µ—Ç–∏–Ω—É:', intersection.x, intersection.y, intersection.z);
        const isRight = stepCount % 2 === 0;
        const src = isRight ? './footprint1.png' : './footprint.png';

        const footprint = document.createElement('a-entity');
        footprint.setAttribute('geometry', 'primitive: plane; width: 0.5; height: 0.3');
        footprint.setAttribute('position', `${intersection.x} 0 ${intersection.z}`);
        footprint.setAttribute('rotation', '-90 0 0');
        footprint.setAttribute('material', `src: ${src}; transparent: true; side: double`);
        
        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏
        footprint.setAttribute('animation', {
          property: 'scale',
          from: '0 0 0',
          to: '1 1 1',
          dur: 800,
          easing: 'easeOutElastic'
        });

        floor.appendChild(footprint);
        console.log('–°–ª—ñ–¥ —Å—Ç–≤–æ—Ä–µ–Ω–æ:', footprint);
        stepCount++;

        if (stepCount === 5) {
          setTimeout(showReward, 500);
        }
      } else {
        console.log('–ù–µ–º–∞—î –ø–µ—Ä–µ—Ç–∏–Ω—É –∑ –ø–ª–æ—â–∏–Ω–æ—é');
      }
    }

    function showReward() {
      hint.textContent = 'üéâ –ú–æ–ª–æ–¥–µ—Ü—å! –¢–∏ –∑–Ω–∞–π—à–æ–≤ —Å–∫–∞—Ä–± –∑–Ω–∞–Ω—å!';

      const reward = document.createElement('a-entity');
      reward.setAttribute('text', {
        value: '–ú–æ–ª–æ–¥–µ—Ü—å! üéâ\n–°–∫–∞—Ä–± –∑–Ω–∞–Ω—å –≤—ñ–¥–∫—Ä–∏—Ç–æ!',
        align: 'center',
        color: '#d1006c',
        width: 3
      });
      reward.setAttribute('position', '0 1.5 -2');
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –Ω–∞–≥–æ—Ä–æ–¥–∏
      reward.setAttribute('animation', {
        property: 'scale',
        from: '0 0 0',
        to: '1.5 1.5 1.5',
        dur: 1000,
        easing: 'easeOutElastic'
      });

      floor.appendChild(reward);

      // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
      if (typeof confetti === 'function') {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 },
          colors: ['#ff0044', '#ffa500', '#ffff00', '#00ff00', '#0066ff']
        });
      }
    }

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    window.addEventListener('error', function(e) {
      console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', e.error);
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–∫—Ä–∏–ø—Ç—ñ–≤
    window.addEventListener('load', function() {
      if (typeof AFRAME === 'undefined') {
        console.error('AFRAME –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ');
      }
      if (typeof confetti === 'undefined') {
        console.error('Confetti –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ');
      }
    });
  </script>
</body>
</html>
