<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR Game: Neon Green Footprints (–û–Ω–æ–≤–ª–µ–Ω–æ)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loader">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./my-marker.mind; autoStart: true;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false">
        
        <a-assets>
            <img id="footprint1-texture" src="./footprint.png" crossorigin="anonymous">
            <img id="footprint2-texture" src="./footprint1.png" crossorigin="anonymous">
            <a-asset-item id="roboto-font" src="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0" mindar-game-logic id="game-target">
            <a-entity id="ar-game-container" visible="false">
                <!-- –ü–µ—Ä—à–∏–π —Å–ª—ñ–¥ -->
                <a-image 
                    id="step1" 
                    class="step clickable" 
                    width="0.5" 
                    height="0.5" 
                    rotation="-90 0 0" 
                    position="0 0.01 0" 
                    visible="false"
                    src="#footprint1-texture" 
                    material="transparent: true; alphaTest: 0.5; shader: standard; emissive: #00ff00; emissiveIntensity: 0.8;">
                </a-image>

                <!-- –î—Ä—É–≥–∏–π —Å–ª—ñ–¥ (–∑'—è–≤–ª—è—î—Ç—å—Å—è –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É) -->
               <a-image id="step1" class="step" width="1.0" height="1.0" position="0 0 0" visible="false"
                         src="#footprint1-texture" material="transparent: true; alphaTest: 0.5; shader: standard; emissive: #00ff00; emissiveIntensity: 0.8;"></a-image>
                
                <a-text id="congratulations-text" value="–í–Ü–¢–ê–Æ!" position="0 0.2 -0.15" scale="0.1 0.1 0.1" rotation="-90 0 0" visible="false"
                        color="#00ff00" align="center" font="#roboto-font" wrap-count="20"
                        animation="property: scale; to: 0.15 0.15 0.15; dir: alternate; loop: true; dur: 800; startEvents: animate-congrats;">
                </a-text>
            </a-entity>
        </a-entity>

        <a-camera mindar-image-camera></a-camera>
    </a-scene>

    <script>
        AFRAME.registerComponent('mindar-game-logic', {
            init: function() {
                const target = this.el;
                const container = document.getElementById('ar-game-container');
                const step1 = document.getElementById('step1');
                const step2 = document.getElementById('step2');
                const congratsText = document.getElementById('congratulations-text');

                // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä
                const textures = ['footprint1-texture', 'footprint2-texture'];
                textures.forEach(id => {
                    const img = document.getElementById(id);
                    img.addEventListener('load', () => console.log(`‚úÖ –¢–µ–∫—Å—Ç—É—Ä–∞ ${id} –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞`));
                    img.addEventListener('error', () => console.error(`‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è ${id}`));
                });

                // –ü–æ—è–≤–∞/–∑–Ω–∏–∫–Ω–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
                target.addEventListener('targetFound', () => {
                    console.log('üü¢ –¶—ñ–ª—å –∑–Ω–∞–π–¥–µ–Ω–æ!');
                    document.getElementById('loader').style.display = 'none';
                    container.setAttribute('visible', true);
                    step1.setAttribute('visible', true);
                    step2.setAttribute('visible', false);
                    congratsText.setAttribute('visible', false);
                });

                target.addEventListener('targetLost', () => {
                    console.log('üî¥ –¶—ñ–ª—å –≤—Ç—Ä–∞—á–µ–Ω–æ!');
                    container.setAttribute('visible', false);
                    step1.setAttribute('visible', false);
                    step2.setAttribute('visible', false);
                    congratsText.setAttribute('visible', false);
                    document.getElementById('loader').style.display = 'block';
                });

                // üî• –ö–ª—ñ–∫ –Ω–∞ –ø–µ—Ä—à–∏–π —Å–ª—ñ–¥
                step1.addEventListener('click', () => {
                    console.log('üë£ –ö–ª—ñ–∫ –ø–æ –ø–µ—Ä—à–æ–º—É —Å–ª—ñ–¥—É ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –¥—Ä—É–≥–∏–π!');
                    step2.setAttribute('visible', true);
                    // –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: –ø–æ–∫–∞–∑–∞—Ç–∏ —Ç–µ–∫—Å—Ç "–í–Ü–¢–ê–Æ!"
                    // congratsText.setAttribute('visible', true);
                    // congratsText.emit('animate-congrats');
                });
            }
        });
    </script>
</body>
</html>
